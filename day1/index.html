<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="/" method="POST" id="signUpForm" name="signUpForm">
            <div class="horizontalGroup">
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            </div>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile No." required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <div class="horizontalGroup">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
        </form>

        <div class="terms horizontalGroup">
            <div class="agree">
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox"><b>I Agree</b></label>
            </div>
            <div class="condition">
                <p>
                    By Clicking <mark>Register</mark>, you agree to the <a href="/">Terms and Condtion</a> set by this site, including our Cookie Use.
                </p>
            </div>
        </div>
        <div class="buttons">
            <button id="signup" type="submit">Register</button>
            <button id="signin" type="button">Sign In</button>
        </div>
    </div>
</body>
</html>
